<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="modal-wrapper">
    <div class="modal">
        <div class="modal__content">
            <div class="modal__close-wrapper">
                <button class="modal__close">x</button>
            </div>
            <form action="#" class="auth-form">
                <div class="auth-form__img">
                    <img src="image/avatar.png" alt="">
                </div>

                <h2 class="auth-form__title">Авторизация</h2>
                <div class="auth-form__description">Введите пожалуйста своё фио и ник для<br>дальнейшей авторизации</div>

                <div class="auth-form__input-wrapper">
                    <input type="text" class="auth-form__input" placeholder="ФИО">
                </div>

                <div class="auth-form__input-wrapper">
                    <input type="text" class="auth-form__input" placeholder="Введите свой ник">
                </div>

                <div class="auth-form__btn-wrapper">
                    <button class="auth-form__btn">войти</button>
                </div>
            </form>
        </div>
    </div>
</div>


<form class="authorization" action="#" style="display: none">
    <a href="#" class="close_popup">Х</a>
    <div class="logo">
        <img src="image/avatar.png" alt="">
    </div>
    <h3>Авторизация</h3>
    <p class="text-center">Введите пожалуйста своё фио и ник для<br>дальнейшей авторизации</p>
    <input class="input-text" type="text" id="input__name" placeholder="ФИО">
    <input class="input-text" type="text" id="input__nickname" placeholder="Введите свой ник">
    <button id="button__enter" class="btn">войти</button>
</form>
</body>
</html>
