<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-wrapper">
        <div class="content">
            <div class="container">
                <div class="main-wrapper">
                    <div class="side-content">
                        <div class="sidebar-wrapper">
                            <div class="sidebar-header">
                                <div class="sidebar-header__btn-container" onclick="toggleMenu(this)">
                                    <div class="bar1"></div>
                                    <div class="bar2"></div>
                                    <div class="bar3"></div>
                                </div>
                                <div class="sidebar-header__input-search-wrapper">
                                    <input type="text" class="input-search search__input" placeholder="Найти...">
                                </div>
                            </div>
                        </div>
                        <div class="chat-list-wrapper">
                            <ul class="chat-list">
                                <li class="chat-list__chat">
                                    <div class="avatar">
                                        <img src="image/1.png" alt="">
                                    </div>
                                    <div class="user-caption">
                                        <div class="dialog-title">
                                            <span>Виктор</span>
                                        </div>
                                        <div class="dialog-subtitle">
                                            <span class="user-last-message">Сообщение...</span>
                                        </div>
                                    </div>
                                </li>
                                <li class="chat-list__chat">
                                    <div class="avatar">
                                        <img src="image/1.png" alt="">
                                    </div>
                                    <div class="user-caption">
                                        <div class="dialog-title">
                                            <span>Виктор</span>
                                        </div>
                                        <div class="dialog-subtitle">
                                            <span class="user-last-message">Сообщение...</span>
                                        </div>
                                    </div>
                                </li>
                                <li class="chat-list__chat">
                                    <div class="avatar">
                                        <img src="image/1.png" alt="">
                                    </div>
                                    <div class="user-caption">
                                        <div class="dialog-title">
                                            <span>Виктор</span>
                                        </div>
                                        <div class="dialog-subtitle">
                                            <span class="user-last-message">Сообщение...</span>
                                        </div>
                                    </div>
                                </li>
                                <li class="chat-list__chat">
                                    <div class="avatar">
                                        <img src="image/1.png" alt="">
                                    </div>
                                    <div class="user-caption">
                                        <div class="dialog-title">
                                            <span>Виктор</span>
                                        </div>
                                        <div class="dialog-subtitle">
                                            <span class="user-last-message">Сообщение...</span>
                                        </div>
                                    </div>
                                </li>
                                <li class="chat-list__chat">
                                    <div class="avatar">
                                        <img src="image/1.png" alt="">
                                    </div>
                                    <div class="user-caption">
                                        <div class="dialog-title">
                                            <span>Виктор</span>
                                        </div>
                                        <div class="dialog-subtitle">
                                            <span class="user-last-message">Сообщение...</span>
                                        </div>
                                    </div>
                                </li>
                                <li class="chat-list__chat">
                                    <div class="avatar">
                                        <img src="image/1.png" alt="">
                                    </div>
                                    <div class="user-caption">
                                        <div class="dialog-title">
                                            <span>Виктор</span>
                                        </div>
                                        <div class="dialog-subtitle">
                                            <span class="user-last-message">Сообщение...</span>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="block-messages">
                        <div class="block-messages__header">
                            <div class="block-messages__tittle">
                                <h4>Чат</h4>
                            </div>
                            <div class="block-messages__subtitle">
                                <h3>2 участника</h3>
                            </div>
                        </div>
                        <div class="messages-container">

                        </div>
                        <div class="block-messages__footer">
                            <div class="new-message-wrapper">
                                <input type="text" class="input-message" placeholder="Введите сообщение...">
                            </div>
                            <div class="send-message-wrapper">
                                <button class="send-message__button">Отправить</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-wrapper" id="modal-wrapper" style="display: none">
        <div class="modal">
            <div class="modal__content">
                <div class="modal__close-wrapper">
                    <button class="modal__close" id="modal__close">x</button>
                </div>
                <form action="#" class="auth-form">
                    <div class="auth-form__img">
                        <img src="image/avatar.png" alt="">
                    </div>

                    <h2 class="auth-form__title">Авторизация</h2>
                    <div class="auth-form__description">Введите пожалуйста своё фио и ник для<br>дальнейшей авторизации</div>

                    <div class="auth-form__input-wrapper">
                        <input type="text" class="auth-form__input" placeholder="ФИО">
                    </div>

                    <div class="auth-form__input-wrapper">
                        <input type="text" class="auth-form__input" placeholder="Введите свой ник">
                    </div>

                    <div class="auth-form__btn-wrapper">
                        <button class="auth-form__btn">войти</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
